<h1 class="title" data-bind="title"></h1>

<div data-showif="flag | equals 'green'">
  	<i class="icon-arrow-up icon-background" style="color:#96bf48;"></i>
</div>

<div data-showif="flag | equals 'red'">
	<i class="icon-arrow-down icon-background" style="color:#ec663c;"></i>
</div>

<div data-showif="flag | equals 'yellow'">
 <i class="icon-warning-sign icon-background" style="color:#FFCC00;"></i>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
